<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel만들기</title>
    <script src="index.js" defer></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<style>
    img{
        width:100%;
        height:400px;
    }
    .slide-box {
        width: 100vw;
        float: left;
    }
    .slide-container {
        width: 300vw;
        transition: transform 1s;
    }
    .slide-box img {
        width: 100%;
    }
    .slide-next {
        position: absolute;
        top: 45%;
        right: 0;
    }
    .slide-before {
        position: absolute;
        top: 45%;
        left: 0;
    }
</style>
<body>
    <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="https://file2.nocutnews.co.kr/newsroom/image/2020/10/22/20201022134802488470_0_795_530.jpg">
          </div>
          <div class="slide-box">
            <img src="http://pds.joins.com/news/component/htmlphoto_mmdata/202101/05/cdc2a2ab-6259-4bc9-8e9f-007f1194e3b0.jpg">
          </div>
          <div class="slide-box">
            <img src="https://www.gotit.co.kr/wp-content/uploads/2019/03/origin_%EC%88%98%EC%A7%80%EB%AA%85%EB%B6%88%ED%97%88%EC%A0%84%EC%B2%AD%EC%88%9C%EC%97%AC%EC%8B%A0.jpg">
           </div>
        </div>
        <button class="slide-before">before</button>
        <button class="slide-next">Next</button>
    </div>
          
      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>

</body>
</html>
